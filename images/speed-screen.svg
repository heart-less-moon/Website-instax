<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="650" viewBox="0 0 320 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="650" fill="#1F1500"/>
  
  <!-- Status bar -->
  <rect y="0" width="320" height="30" fill="#2F2200"/>
  <circle cx="300" cy="15" r="8" fill="#4CAF50"/>
  <rect x="10" y="14" width="40" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="55" y="14" width="25" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="250" y="14" width="15" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="270" y="14" width="10" height="2" rx="1" fill="#FFFFFF"/>
  
  <!-- App header -->
  <rect y="30" width="320" height="60" fill="#2F2200"/>
  <text x="15" y="65" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">Speed Settings</text>
  <circle cx="290" cy="60" r="20" fill="#FF9500"/>
  <path d="M280 65 L290 55 L300 65" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Speed boost section -->
  <rect y="100" width="320" height="80" rx="10" fill="#3F2F00"/>
  <text x="15" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Speed Boost</text>
  <text x="15" y="155" font-family="Arial" font-size="14" fill="#CCCCCC">Enable experimental download acceleration</text>
  
  <!-- Toggle switch -->
  <rect x="260" y="130" width="40" height="20" rx="10" fill="#FF9500"/>
  <circle cx="290" cy="140" r="10" fill="#FFFFFF"/>
  
  <!-- Speed stats -->
  <rect y="190" width="320" height="120" rx="10" fill="#3F2F00"/>
  <text x="15" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Current Speed</text>
  
  <!-- Download speed -->
  <text x="15" y="250" font-family="Arial" font-size="14" fill="#CCCCCC">Download:</text>
  <text x="120" y="250" font-family="Arial" font-size="16" font-weight="bold" fill="#FF9500">12.5 MB/s</text>
  
  <!-- Upload speed -->
  <text x="15" y="280" font-family="Arial" font-size="14" fill="#CCCCCC">Upload:</text>
  <text x="120" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#FF9500">5.8 MB/s</text>
  
  <!-- Speed graph -->
  <rect y="320" width="320" height="200" rx="10" fill="#3F2F00"/>
  <text x="15" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">Speed History</text>
  
  <!-- Graph axes -->
  <line x1="40" y1="380" x2="40" y2="480" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="40" y1="480" x2="280" y2="480" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- Graph labels -->
  <text x="30" y="380" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="end">15</text>
  <text x="30" y="413" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="end">10</text>
  <text x="30" y="446" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="end">5</text>
  <text x="30" y="480" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="end">0</text>
  
  <text x="40" y="495" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="middle">0</text>
  <text x="100" y="495" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="middle">1h</text>
  <text x="160" y="495" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="middle">2h</text>
  <text x="220" y="495" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="middle">3h</text>
  <text x="280" y="495" font-family="Arial" font-size="10" fill="#CCCCCC" text-anchor="middle">4h</text>
  
  <!-- Download speed graph -->
  <path d="M40 460 L70 430 L100 445 L130 400 L160 385 L190 410 L220 390 L250 405 L280 380" stroke="#FF9500" stroke-width="2" fill="none"/>
  <circle cx="40" cy="460" r="3" fill="#FF9500"/>
  <circle cx="70" cy="430" r="3" fill="#FF9500"/>
  <circle cx="100" cy="445" r="3" fill="#FF9500"/>
  <circle cx="130" cy="400" r="3" fill="#FF9500"/>
  <circle cx="160" cy="385" r="3" fill="#FF9500"/>
  <circle cx="190" cy="410" r="3" fill="#FF9500"/>
  <circle cx="220" cy="390" r="3" fill="#FF9500"/>
  <circle cx="250" cy="405" r="3" fill="#FF9500"/>
  <circle cx="280" cy="380" r="3" fill="#FF9500"/>
  
  <!-- Upload speed graph -->
  <path d="M40 470 L70 455 L100 465 L130 440 L160 450 L190 445 L220 460 L250 435 L280 450" stroke="#FFB74D" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <circle cx="40" cy="470" r="3" fill="#FFB74D"/>
  <circle cx="70" cy="455" r="3" fill="#FFB74D"/>
  <circle cx="100" cy="465" r="3" fill="#FFB74D"/>
  <circle cx="130" cy="440" r="3" fill="#FFB74D"/>
  <circle cx="160" cy="450" r="3" fill="#FFB74D"/>
  <circle cx="190" cy="445" r="3" fill="#FFB74D"/>
  <circle cx="220" cy="460" r="3" fill="#FFB74D"/>
  <circle cx="250" cy="435" r="3" fill="#FFB74D"/>
  <circle cx="280" cy="450" r="3" fill="#FFB74D"/>
  
  <!-- Legend -->
  <line x1="40" y1="520" x2="60" y2="520" stroke="#FF9500" stroke-width="2"/>
  <text x="70" y="525" font-family="Arial" font-size="12" fill="#FFFFFF">Download</text>
  
  <line x1="150" y1="520" x2="170" y2="520" stroke="#FFB74D" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="180" y="525" font-family="Arial" font-size="12" fill="#FFFFFF">Upload</text>
  
  <!-- Bottom navigation -->
  <rect y="600" width="320" height="50" fill="#2F2200"/>
  
  <!-- Nav icons -->
  <circle cx="60" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="60" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Home</text>
  
  <circle cx="160" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="160" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Files</text>
  
  <circle cx="260" cy="625" r="20" fill="#FF9500" stroke="#FFFFFF" stroke-width="2"/>
  <text x="260" y="630" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Speed</text>
</svg>
