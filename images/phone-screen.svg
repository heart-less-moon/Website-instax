<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="650" viewBox="0 0 320 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="650" fill="#1E1E2E"/>
  
  <!-- Status bar -->
  <rect y="0" width="320" height="30" fill="#252538"/>
  <circle cx="300" cy="15" r="8" fill="#4CAF50"/>
  <rect x="10" y="14" width="40" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="55" y="14" width="25" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="250" y="14" width="15" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="270" y="14" width="10" height="2" rx="1" fill="#FFFFFF"/>
  
  <!-- App header -->
  <rect y="30" width="320" height="50" fill="#252538"/>
  <text x="15" y="60" font-family="Arial" font-size="18" font-weight="bold" fill="#FFFFFF">exteraGram</text>
  <circle cx="290" cy="55" r="15" fill="#FF4B4B"/>
  <text x="290" cy="60" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">3</text>
  
  <!-- Chat list -->
  <!-- Chat 1 -->
  <rect y="80" width="320" height="70" fill="#1E1E2E"/>
  <circle cx="35" cy="115" r="25" fill="#3F51B5"/>
  <text x="35" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">JD</text>
  <text x="80" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">John Doe</text>
  <text x="80" y="125" font-family="Arial" font-size="14" fill="#AAAAAA">Hey, how are you doing?</text>
  <text x="290" y="105" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="end">12:30</text>
  <circle cx="290" cy="120" r="10" fill="#FF4B4B"/>
  <text x="290" y="124" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">2</text>
  
  <!-- Chat 2 -->
  <rect y="150" width="320" height="70" fill="#252538"/>
  <circle cx="35" cy="185" r="25" fill="#E91E63"/>
  <text x="35" y="190" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AS</text>
  <text x="80" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Alice Smith</text>
  <text x="80" y="195" font-family="Arial" font-size="14" fill="#AAAAAA">Check out this new feature!</text>
  <text x="290" y="175" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="end">11:45</text>
  <circle cx="290" cy="190" r="10" fill="#FF4B4B"/>
  <text x="290" y="194" font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle">1</text>
  
  <!-- Chat 3 -->
  <rect y="220" width="320" height="70" fill="#1E1E2E"/>
  <circle cx="35" cy="255" r="25" fill="#4CAF50"/>
  <text x="35" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BW</text>
  <text x="80" y="245" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Bob Wilson</text>
  <text x="80" y="265" font-family="Arial" font-size="14" fill="#AAAAAA">Meeting at 3pm tomorrow</text>
  <text x="290" y="245" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="end">10:15</text>
  
  <!-- Chat 4 -->
  <rect y="290" width="320" height="70" fill="#252538"/>
  <circle cx="35" cy="325" r="25" fill="#FF9800"/>
  <text x="35" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CJ</text>
  <text x="80" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Carol Johnson</text>
  <text x="80" y="335" font-family="Arial" font-size="14" fill="#AAAAAA">Did you see the latest update?</text>
  <text x="290" y="315" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="end">09:22</text>
  
  <!-- Chat 5 -->
  <rect y="360" width="320" height="70" fill="#1E1E2E"/>
  <circle cx="35" cy="395" r="25" fill="#9C27B0"/>
  <text x="35" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">DM</text>
  <text x="80" y="385" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">David Miller</text>
  <text x="80" y="405" font-family="Arial" font-size="14" fill="#AAAAAA">Thanks for your help!</text>
  <text x="290" y="385" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="end">Yesterday</text>
  
  <!-- Bottom navigation -->
  <rect y="600" width="320" height="50" fill="#252538"/>
  
  <!-- Nav icons -->
  <circle cx="60" cy="625" r="20" fill="none" stroke="#FF4B4B" stroke-width="2"/>
  <text x="60" y="630" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Chats</text>
  
  <circle cx="160" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="160" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Calls</text>
  
  <circle cx="260" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="260" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Settings</text>
</svg>
