  <circle cx="290" cy="60" r="20" fill="#34C759"/>
  <path d="M280 60 L290 70 L300 50" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Interface settings -->
  <rect y="100" width="320" height="60" rx="8" fill="#252525"/>
  <text x="60" y="135" font-family="Arial" font-size="16" fill="#FFFFFF">Appearance</text>
  <circle cx="30" cy="130" r="15" fill="#2AABEE"/>
  <path d="M25 130 A 5 5 0 0 0 35 130 A 5 5 0 0 0 25 130" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
  <rect x="280" y="125" width="10" height="10" rx="2" fill="#FFFFFF"/>
  
  <rect y="170" width="320" height="60" rx="8" fill="#252525"/>
  <text x="60" y="205" font-family="Arial" font-size="16" fill="#FFFFFF">Chat Background</text>
  <circle cx="30" cy="200" r="15" fill="#FF4B4B"/>
  <path d="M25 200 L35 200 M30 195 L30 205" stroke="#FFFFFF" stroke-width="1.5"/>
  <rect x="280" y="195" width="10" height="10" rx="2" fill="#FFFFFF"/>
  
  <rect y="240" width="320" height="60" rx="8" fill="#252525"/>
  <text x="60" y="275" font-family="Arial" font-size="16" fill="#FFFFFF">Text Size</text>
  <circle cx="30" cy="270" r="15" fill="#9C27B0"/>
  <text x="30" y="275" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">A</text>
  <rect x="280" y="265" width="10" height="10" rx="2" fill="#FFFFFF"/>
  
  <rect y="310" width="320" height="60" rx="8" fill="#252525"/>
  <text x="60" y="345" font-family="Arial" font-size="16" fill="#FFFFFF">Animations</text>
  <circle cx="30" cy="340" r="15" fill="#FF9800"/>
  <path d="M25 340 L35 340 M30 335 L30 345" stroke="#FFFFFF" stroke-width="1.5" stroke-dasharray="2 1"/>
  <rect x="280" y="335" width="10" height="10" rx="2" fill="#FFFFFF"/>
  
  <rect y="380" width="320" height="60" rx="8" fill="#252525"/>
  <text x="60" y="415" font-family="Arial" font-size="16" fill="#FFFFFF">Message Bubbles</text>
  <circle cx="30" cy="410" r="15" fill="#3F51B5"/>
  <path d="M25 405 Q30 415 35 405" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
  <rect x="280" y="405" width="10" height="10" rx="2" fill="#FFFFFF"/>
  
  <rect y="450" width="320" height="60" rx="8" fill="#252525"/>
  <text x="60" y="485" font-family="Arial" font-size="16" fill="#FFFFFF">Interface Scale</text>
  <circle cx="30" cy="480" r="15" fill="#E91E63"/>
  <path d="M25 480 L35 480 M30 475 L30 485" stroke="#FFFFFF" stroke-width="1.5"/>
  <rect x="280" y="475" width="10" height="10" rx="2" fill="#FFFFFF"/>
  
  <!-- Bottom navigation -->
  <rect y="600" width="320" height="50" fill="#1E1E1E"/>
  
  <!-- Nav icons -->
  <circle cx="60" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="60" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Chats</text>
  
  <circle cx="160" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="160" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Calls</text>
  
  <circle cx="260" cy="625" r="20" fill="#34C759" stroke="#FFFFFF" stroke-width="2"/>
  <text x="260" y="630" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Settings</text>
