<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="650" viewBox="0 0 320 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Material You theme -->
  <rect width="320" height="650" fill="#1A1A2E"/>
  
  <!-- Status bar -->
  <rect y="0" width="320" height="30" fill="#252542"/>
  <circle cx="300" cy="15" r="8" fill="#4CAF50"/>
  <rect x="10" y="14" width="40" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="55" y="14" width="25" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="250" y="14" width="15" height="2" rx="1" fill="#FFFFFF"/>
  <rect x="270" y="14" width="10" height="2" rx="1" fill="#FFFFFF"/>
  
  <!-- App header with Material You theme -->
  <rect y="30" width="320" height="60" fill="#2A2A4C"/>
  <text x="15" y="65" font-family="Arial" font-size="20" font-weight="bold" fill="#FFFFFF">exteraGram</text>
  <circle cx="290" cy="60" r="20" fill="#FF4B4B"/>
  <path d="M290 50 L290 70 M280 60 L300 60" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Theme settings section -->
  <rect y="90" width="320" height="50" fill="#2A2A4C"/>
  <text x="15" y="120" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Theme Settings</text>
  <circle cx="290" cy="115" r="15" fill="#2AABEE"/>
  <path d="M290 110 L290 120 M285 115 L295 115" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Theme options -->
  <rect y="140" width="320" height="80" rx="10" fill="#252542"/>
  <text x="15" y="170" font-family="Arial" font-size="14" fill="#FFFFFF">Material You</text>
  <circle cx="290" cy="170" r="12" fill="#2AABEE"/>
  <circle cx="290" cy="170" r="5" fill="#FFFFFF"/>
  
  <rect y="230" width="320" height="80" rx="10" fill="#252542"/>
  <text x="15" y="260" font-family="Arial" font-size="14" fill="#FFFFFF">Dark Theme</text>
  <circle cx="290" cy="260" r="12" stroke="#AAAAAA" stroke-width="1.5" fill="none"/>
  
  <rect y="320" width="320" height="80" rx="10" fill="#252542"/>
  <text x="15" y="350" font-family="Arial" font-size="14" fill="#FFFFFF">Light Theme</text>
  <circle cx="290" cy="350" r="12" stroke="#AAAAAA" stroke-width="1.5" fill="none"/>
  
  <!-- Color palette -->
  <rect y="410" width="320" height="40" fill="#2A2A4C"/>
  <text x="15" y="435" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">Color Palette</text>
  
  <!-- Color swatches -->
  <circle cx="50" cy="490" r="20" fill="#2AABEE"/>
  <circle cx="100" cy="490" r="20" fill="#FF4B4B"/>
  <circle cx="150" cy="490" r="20" fill="#4CAF50"/>
  <circle cx="200" cy="490" r="20" fill="#9C27B0"/>
  <circle cx="250" cy="490" r="20" fill="#FF9800"/>
  
  <circle cx="50" cy="540" r="20" fill="#3F51B5"/>
  <circle cx="100" cy="540" r="20" fill="#E91E63"/>
  <circle cx="150" cy="540" r="20" fill="#009688"/>
  <circle cx="200" cy="540" r="20" fill="#673AB7"/>
  <circle cx="250" cy="540" r="20" fill="#FFC107"/>
  
  <!-- Bottom navigation -->
  <rect y="600" width="320" height="50" fill="#2A2A4C"/>
  
  <!-- Nav icons -->
  <circle cx="60" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="60" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Chats</text>
  
  <circle cx="160" cy="625" r="20" fill="none" stroke="#AAAAAA" stroke-width="2"/>
  <text x="160" y="630" font-family="Arial" font-size="14" fill="#AAAAAA" text-anchor="middle">Calls</text>
  
  <circle cx="260" cy="625" r="20" fill="#2AABEE" stroke="#FFFFFF" stroke-width="2"/>
  <text x="260" y="630" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Settings</text>
</svg>
