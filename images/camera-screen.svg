<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="650" viewBox="0 0 320 650" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Camera viewfinder -->
  <rect width="320" height="650" fill="#000000"/>
  
  <!-- Camera interface -->
  <!-- Top controls -->
  <rect y="0" width="320" height="50" fill="rgba(0,0,0,0.5)"/>
  <circle cx="40" cy="25" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M33 25 L47 25 M40 18 L40 32" stroke="#FFFFFF" stroke-width="2"/>
  
  <circle cx="90" cy="25" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M83 25 L97 25" stroke="#FFFFFF" stroke-width="2"/>
  
  <circle cx="140" cy="25" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="140" cy="25" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <circle cx="280" cy="25" r="15" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M273 25 L287 25 M280 18 L280 32" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="2 1"/>
  
  <!-- Camera grid lines -->
  <line x1="106" y1="50" x2="106" y2="600" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.5"/>
  <line x1="213" y1="50" x2="213" y2="600" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.5"/>
  <line x1="0" y1="250" x2="320" y2="250" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.5"/>
  <line x1="0" y1="400" x2="320" y2="400" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.5"/>
  
  <!-- Focus area -->
  <rect x="130" y="260" width="60" height="60" rx="5" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.8" fill="none"/>
  
  <!-- Exposure indicator -->
  <rect x="280" y="200" width="20" height="200" rx="10" stroke="#FFFFFF" stroke-width="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="290" cy="300" r="8" fill="#FFFFFF"/>
  
  <!-- Bottom controls -->
  <rect y="600" width="320" height="50" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Camera modes -->
  <text x="30" y="630" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">PHOTO</text>
  <text x="90" y="630" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">VIDEO</text>
  <text x="150" y="630" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">PORTRAIT</text>
  <text x="210" y="630" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">NIGHT</text>
  <text x="270" y="630" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">PRO</text>
  
  <!-- Shutter button -->
  <circle cx="160" cy="525" r="30" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="160" cy="525" r="25" fill="#FFFFFF"/>
  
  <!-- Camera settings -->
  <circle cx="60" cy="525" r="20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M55 525 A 5 5 0 0 0 65 525 A 5 5 0 0 0 55 525" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
  
  <!-- Gallery thumbnail -->
  <rect x="240" y="505" width="40" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <circle cx="260" cy="525" r="10" fill="#FF4B4B"/>
  
  <!-- Camera info -->
  <text x="20" y="490" font-family="Arial" font-size="12" fill="#FFFFFF">ISO 100</text>
  <text x="90" y="490" font-family="Arial" font-size="12" fill="#FFFFFF">1/125s</text>
  <text x="160" y="490" font-family="Arial" font-size="12" fill="#FFFFFF">f/2.0</text>
  <text x="230" y="490" font-family="Arial" font-size="12" fill="#FFFFFF">HDR</text>
  
  <!-- Flash status -->
  <path d="M300 480 L290 490 L295 490 L290 500 L300 490 L295 490 L300 480 Z" fill="#FFFFFF"/>
  
  <!-- Subject in frame - simple silhouette -->
  <ellipse cx="160" cy="200" rx="40" ry="40" fill="#333333"/>
  <rect x="140" y="240" width="40" height="80" rx="10" fill="#333333"/>
  <rect x="120" y="260" width="20" height="50" rx="5" fill="#333333"/>
  <rect x="180" y="260" width="20" height="50" rx="5" fill="#333333"/>
  <rect x="140" y="320" width="15" height="40" rx="5" fill="#333333"/>
  <rect x="165" y="320" width="15" height="40" rx="5" fill="#333333"/>
  
  <!-- Mountains in background -->
  <path d="M0 380 L60 320 L100 350 L140 310 L200 360 L240 330 L320 380 L320 450 L0 450 Z" fill="#222222"/>
  
  <!-- Sky gradient -->
  <rect x="0" y="50" width="320" height="260" fill="url(#skyGradient)"/>
  <defs>
    <linearGradient id="skyGradient" x1="0" y1="50" x2="0" y2="310" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1A237E" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
